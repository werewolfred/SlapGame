<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feed Dog</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="panel panel default">
        <div class="panel-body">
            <h1>Feed the Giant</h1>
            <img src="https://lh3.googleusercontent.com/h_V-xeykgW0oR5vR1oO96H5ofuSCUY4yk1K4wbHz7plMYuaOx17dinzdeEpGEvSH2VU=h900" alt="puppy"
                width="200">
            <div class="btn"> <button type="button" class="btn btn-default" onclick="feed">Feed Me!</button></div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" onclick="app.controllers.dogController.feed(1)">Small feed</button>
                <button type="button" class="btn btn-default" onclick="app.controllers.dogController.feed(5)">medium feed</button>
                <button type="button" class="btn btn-default" onclick="app.controllers.dogController.feed(10)">large feed</button>
                <button type="button" class "btn btn-default" onclick="app.controllers.dogController.reset()">Poop</button>
            </div>
        </div>
        <div id="dogBowls">
            <button type="button" onclick="app.controllers.dogController.giveBowl('smallBowl')">Small bowl</button>
            <button type="button" onclick="app.controllers.dogController.giveBowl('mediumBowl')">Medium Bowl</button>
            <button type="button" onclick="app.controllers.dogController.giveBowl('largeBowl')">Large Bowl</button>
        </div>
        <div>
            <h3>Name</h3>
            <div id="name">
            </div>
        </div>
        <div>
            <h3>Cups of Feed</h3>
            <div id="tummy"></div>
        </div>
        <div>
            <h3>Times Fed</h3>
            <div id="fed"></div>
        </div>
    </div>
    <!-- LOAD EXTERNAL LIBRARIES-->
    <!-- LOAD SERVICES-->
    <script src="service.js"></script>
    <!--LOAD CONTROLLERS-->
    <script src="controller.js"></script>
    <!-- LOAD THE APPLICATION-->
    <script src="app.js"></script>
</body>

</html>
